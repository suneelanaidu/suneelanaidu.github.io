<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Aadit Gupta" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here ->
    <div class="col-12 offset-lg-3">
        <p>Hello, {{name}}!</p>
    </div>
    <div class="col-12 offset-lg-3">
        <form action="/greet" id="greet" method="POST">
            <label for="name">Type a greeting name?</label>
            <input name="name" id="name" />
            <input type="submit" value="Enter Name" />
        </form>
    </div>

{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
    <script src="{{ url_for('static', filename='three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vanta.halo.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "body", // element selector string or DOM object reference
            color: 0x000000,
            waveHeight: 20,
            shininess: 50,
            waveSpeed: 1.5,
            zoom: 0.75,
        });
    </script>
{% endblock %}
