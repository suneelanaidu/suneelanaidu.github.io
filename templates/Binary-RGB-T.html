<div class="container-fluid content">


    <h1>RGB - Binary Codes</h1>
    <p>Turn the switches on and off in order to create new colors!</p>

    <br />

        <button class="col-sm-1" id="g1" onclick="toggleSwitch('g1')">0</button>

        <div class="offset-sm-1 col-sm-2">

        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-1"></div>

        <button class="col-sm-1" id="b1" onclick="toggleSwitch('b1')">0</button>

        <button class="col-sm-1" id="b3" onclick="toggleSwitch('b3')">0</button>

        <button class="col-sm-1" id="b8" onclick="toggleSwitch('b8')">0</button>


        <div class="offset-sm-1 col-sm-2">
            <p id="b">Decimal value: 0</p>
        </div>
    </div>

    <br />

    <div class="offset-sm-1 col-sm-10" id="color" style="background-color: #000000; height: 20vh;">
    </div>
    <p style="text-align: center;" id="code">Hexcode: #000000</p>

    <br />
    <button style="justify-content: center;" onclick="reset()">Reset</button>


    <script>

        var red = 0;
        var green = 0;
        var blue = 0;

        function toggleSwitch (id) {
            const element = document.getElementById(id);
            if (element.innerHTML == "1") {
                element.innerHTML = "0";
            } else {
                element.innerHTML = "1";
            }
            element.classList.toggle("buttonOn");
            element.classList.toggle("buttonOff");

            calculateRow(id.charAt(0));
        }

        function calculateRow (color) {
            let sum = 0;
            for (var i = 1; i <= 8; i++) {
                let element = document.getElementById(color + i);
                sum += Math.pow(2, 8 - i) * parseInt(element.innerHTML);
            }
            document.getElementById(color).innerHTML = "Decimal value: " + sum;
            switch (color) {
                case 'r':
                    red = sum;
                    break;
                case 'g':
                    green = sum;
                    break;
                case 'b':
                    blue = sum;
                    break;
                default:
                    break;
            }
            setColorCode();
        }

        function setColorCode () {
            let r = red.toString(16);
            let g = green.toString(16);
            let b = blue.toString(16);

            if (r.length == 1) {
                r = "0" + r;
            }
            if (g.length == 1) {
                g = "0" + g;
            }
            if (b.length == 1) {
                b = "0" + b;
            }

            let code = "#" + r + g + b;
            document.getElementById("color").style.backgroundColor = code;
            document.getElementById("code").innerHTML = "Hexcode: " + code;
        }

        function reset () {
            for (var i = 1; i <= 8; i++) {
                document.getElementById('r' + i).innerHTML = "0";
                document.getElementById('g' + i).innerHTML = "0";
                document.getElementById('b' + i).innerHTML = "0";

                calculateRow('r');
                calculateRow('b');
                calculateRow('g');

                document.getElementById('r' + i).classList.add("buttonOff");
                document.getElementById('g' + i).classList.add("buttonOff");
                document.getElementById('b' + i).classList.add("buttonOff");

                document.getElementById('r' + i).classList.remove("buttonOn");
                document.getElementById('g' + i).classList.remove("buttonOn");
                document.getElementById('b' + i).classList.remove("buttonOn");
            }
        }

        window.onload = reset();

    </script>

    <style>

        .buttonOff {
            background-color: white;
            color: black;
            font-style: normal;
        }

        .buttonOn {
            background-color: white;
            color: red;
            font-style: normal;
        }

    </style>
